---
name: Publish Toolkit - DATAVERSE

"on":
  push:
    branches: [main]
    paths:
      - packages/binaryrain_helper_cloud_dataverse/**

env:
  WORKING_DIRECTORY: packages/binaryrain_helper_cloud_dataverse
  PACKAGE_NAME: binaryrain_helper_cloud_dataverse

jobs:
  uv-publish:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Check Ruff
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uvx ruff check .

      - name: Install the project
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uv sync --all-extras --dev

      - name: Build the package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uv build --package ${{ env.PACKAGE_NAME }} --no-sources

      - name: Publish the package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uv publish --token ${{ secrets.PYPI_TOKEN }}
