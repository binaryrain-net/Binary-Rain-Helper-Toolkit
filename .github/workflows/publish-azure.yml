---
name: Publish Toolkit - AZURE

"on":
  push:
    branches: [main]
    paths:
      - packages/binaryrain_helper_cloud_azure/**

env:
  WORKING_DIRECTORY: packages/binaryrain_helper_cloud_azure
  PACKAGE_NAME: binaryrain_helper_cloud_azure

jobs:
  uv-publish:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24

      - name: Check Ruff
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uvx ruff check .

      - name: Install the project
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uv sync --all-extras --dev

      - name: Build the package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uv build --package ${{ env.PACKAGE_NAME }} --no-sources

      - name: Publish the package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: uv publish --token ${{ secrets.PYPI_TOKEN }}
