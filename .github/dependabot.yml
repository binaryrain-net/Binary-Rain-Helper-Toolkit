---
version: 2
updates:
  # update documentation dependencies
  - package-ecosystem: "npm"
    directory: "/docs/binaryrain-helper-toolkit-docs"
    schedule:
      interval: "monthly"
  # update GH actions
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
  # update python packages for aws helper
  - package-ecosystem: "pip"
    directory: "packages/binaryrain_helper_cloud_aws"
    schedule:
      interval: "weekly"
  # update python packages for aws helper
  - package-ecosystem: "pip"
    directory: "packages/binaryrain_helper_cloud_azure"
    schedule:
      interval: "weekly"
  # update python packages for aws helper
  - package-ecosystem: "pip"
    directory: "packages/binaryrain_helper_data_processing"
    schedule:
      interval: "weekly"
